<!-- Formularios e Inputs HTML - Parte 2 -->
<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>My HTML</title>
        <style>
            label{
                cursor: pointer;
                background: rgb(255, 0, 0,50%);
                
            }
        </style>
    </head>
    <body>
        <form action="#" method="GET" target="_blank" autocomplete="off">
            <p>O Meu formulario</p>
            <p>
                <label>
                    Nome:
                    <input type="text" id="nome" name="nome" placeholder="Seu nome" value="" required>
                </label>
            </p>
            <p>
                <label for="sobrenome">Sobrenome:</label>

                <input type="text" id="sobrenome" name="nome" placeholder="Seu sobrenome" value="">
            </p>

            <p>
                <label for="ask">Sou um Dev?</label>

                <input type="checkbox" id="ask">
            </p>

            <p> 
                Gênero: <br>
                <label for="feminino">Feminino</label>
                <input type="radio" id="feminino" name="genero" value="feminino">
                
                <label for="masculino">Masculino</label>
                <input type="radio" id="masculino" name="genero" value="masculino">
                <label for="outro">Outro</label>
                <input type="radio" id="outro" name="genero" value="outro">
            </p>

            <p>
                <button type="submit">Send</button>
                <button type="reset">Reset</button>
            </p>

        </form>
    </body>
</html>
